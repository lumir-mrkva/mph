<head>
	<meta name="viewport" 
		content="width=device-width, initial-scale=1.0" />
	<title>whatever</title>
</head>

<template name="default">
	<div class="row columns">
		{{> yield}}
	</div>
</template>

<template name="hello">

  	<h1>super important questions</h1>
  	<ul>
	{{#each questions}}
		<li>
			<a href="{{pathFor 'vote'}}">
				{{question}}
			</a>
		</li>
	{{/each}}
	</ul>

	<a href="{{pathFor 'create'}}" class="button success">
		add another question!
	</a>
  	
</template>

<template name="create">
	<h1>u can ask anything</h1>
	<form>
		<input id="question" type="text" required/>
		<h3>answers</h3>
		<ul>
			{{#each answers}}
				<li>{{answer}}</li>
			{{/each}}
		</ul>
		<div id="addForm" class="row collapse postfix-round">
			<div class="small-8 columns">
				<input id="answer" type="text" placeholder="answer" />
			</div>
			<div class="small-4 columns">
				<a href="#" id="add" class="button postfix">
					add
				</a>
			</div>
		</div>
		<input type="submit" class="button success" value="create poll"/>
	</form>
</template>

<template name="vote">
	<h1>{{question.question}}</h1>
	{{#each answers}}
		<div class="small-12 medium-4 columns">
			<button class="small-12">
				{{answer}} 
			</button>
		</div>
	{{/each}}
</template>

<template name="results">
	<h1>{{question.question}}</h1>
	<table class="results">
	{{#each answers}}
		<tr>
			<td>{{answer}}</td>
			<td>{{count}}</td>
		</tr>
	{{/each}}
	</table>
</template>
