<head>
	<meta name="viewport" 
		content="width=device-width, initial-scale=1.0" />
	<title>whatever</title>
</head>

<template name="default">
	<div class="row columns">
		{{> yield}}
	</div>
</template>

<template name="hello">

  	<h1>super important questions</h1>
  	<div class="row">
	{{#each polls}}
		<div class="small-12 medium-4 columns">
			<button class="small-12">
				{{question}}
			</button>
		</div>
	{{/each}}
	</div>

	<a href="{{pathFor 'create'}}" class="button success">
		add another question!
	</a>
  	
</template>

<template name="create">
	<h1>u can create everything</h1>
</template>

<template name="vote">
	<h1>vote on {{id}}</h1>
</template>

<template name="results">
	<h1>what others think?</h1>
</template>
